<p-carousel [value]="moviesService.popular" [numVisible]="7" [numScroll]="1" [circular]="true"
    [responsiveOptions]="sliderResponsive" [showIndicators]="false">
    <ng-template let-popular pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center">
            <div class="mb-3">
                <img src="{{baseUrlImg}}{{popular.poster_path}}" [alt]="popular.title" class="w-6 shadow-2 card-img-top"
                    (click)="goToDetails(popular)" />
            </div>
        </div>
    </ng-template>
</p-carousel>
