<div class="wrapper">
    <div class="main_card">
        <div class="details_container">
            <div class="trailer-container">
                <h1 *ngIf="errorTrailer" class="no-trailer font-weight-bold">Sorry <br> the trailer is not available
                </h1>
                <iframe *ngIf="!errorTrailer" [src]="trailerService.sanitizeUrl(keyYT)" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="container">
                <div class="row card_datails">
                    <!-- <div class="card_datails"> -->
                    <div class="col-12 col-sm-12 col-md-8">
                        <!-- <p>ID: {{detailsMovie?.id}}</p> -->
                        <h1 class="font-weight-bold mt-3">{{detailsMovie?.title}}</h1>
                        <p class="lh-lg mt-4">{{detailsMovie?.overview}}</p>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 cast">
                        <h4 class="font-weight-bold">Cast:</h4>
                        <p *ngFor="let cast of acting" class="mb-1 font-italic">{{cast.name}}</p>
                        <h4 class="mt-4 font-weight-bold">Director: </h4>
                        <p class="mb-1 font-italic">{{directing}}</p>
                        <h4 class="mt-4 font-weight-bold">Genres:</h4>
                        <p *ngFor="let genre of genres" class="mb-1 font-italic">{{genre.name}}</p>
                        <div class="button">
                            <button (click)="buyMovie(detailsMovie)">
                                <i></i> BUY
                            </button>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <h4 class="mt-4 mb-4 text-center">Similar: </h4>
                <p-carousel [value]="similarMovies" [numVisible]="5" [numScroll]="1" [circular]="true"
                    [responsiveOptions]="sliderResponsive" [showIndicators]="false">
                    <ng-template let-similarMovies pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 text-center">
                            <div class="mb-3">
                                <img src="{{baseUrlImg}}{{similarMovies.poster_path}}" [alt]="similarMovies.title"
                                    class="w-6 shadow-2 card-img-top similar" (click)="goToDetails(similarMovies)" />
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
    </div>
