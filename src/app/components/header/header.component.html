<nav class="navbar navbar-expand-lg navbar-light bg-header">
    <a *ngIf="!logRegService.loginStatus" class="navbar-brand ml-2" routerLink="/dashboard">
        <img src="../../../assets/img/logo-tipo.png" width="100" height="40" alt="">
    </a>
    <a *ngIf="logRegService.loginStatus" class="navbar-brand ml-2" routerLink="/dashboard-logged">
        <img src="../../../assets/img/logo-tipo.png" width="100" height="40" alt="">
    </a>
    <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto font-weight-bold">
            <li class="nav-item active">
                <a *ngIf="!logRegService.loginStatus" class="nav-link" routerLink="/dashboard">Home <span
                        class="sr-only">(current)</span></a>
                <a *ngIf="logRegService.loginStatus" class="nav-link" routerLink="/dashboard-logged">Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/contacts">Contacts</a>
            </li>
        </ul>
        <div class="nav-item d-flex justify-content-center">

            <a class="nav-link font-weight-bold pointer" *ngIf="!logRegService.loginStatus"
                (click)="toLogin()">Login</a>

            <div class="dropdown" *ngIf="logRegService.loginStatus">
                <button class="dropdown-toggle mr-3" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">{{logRegService.username}}
                    <i class="bi bi-person-circle"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a routerLink="/cart" class="dropdown-item d-flex align-items-center"><i
                            class="bi bi-cart"></i>Cart</a>
                    <a class="dropdown-item d-flex align-items-center" (click)="toLogout()"><i
                            class="bi bi-box-arrow-left"></i>Logout</a>
                </div>
            </div>
        </div>
        <app-search-bar (searchEmit)="onSearch($event)"></app-search-bar>
    </div>
</nav>
