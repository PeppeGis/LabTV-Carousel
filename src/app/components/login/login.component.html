<div class="container h-100 p-5">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="needs-validation"
                        novalidate="" autocomplete="off">
                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="email">E-Mail</label>
                            <input id="email" type="email" class="form-control" name="email" value="" autofocus
                                formControlName="email">
                        </div>

                        <div class="mb-3">
                            <div class="mb-2 w-100">
                                <label class="text-muted" for="password">Password</label>
                            </div>
                            <input id="password" type="password" class="form-control" name="password"
                                formControlName="password">
                        </div>
                        <h4 class="mt-5 text-danger font-weight-bold">{{messageError}}</h4>
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary mt-3">
                            Login
                        </button>
                    </form>
                </div>
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        Non hai un account? <a class="text-dark font-weight-bold" routerLink="/register">Creane uno</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
