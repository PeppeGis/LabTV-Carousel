<form class="form-inline my-2 my-lg-0 justify-content-center">
    <input [(ngModel)]="searchValue" name="searchValue" class="form-control mr-sm-2" type="search" placeholder="Search"
        aria-label="Search" (keyup)="search()">
    <button (click)="search()" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
            class="bi bi-search"></i></button>
</form>
