<div class="container">
    <div class="row d-flex justify-content-center">
        <div *ngIf="buyedMovies.length<1" class="text-center cart-empty">
            <h1>Your shopping cart is empty</h1>
            <p>Return to the dashboard to select the desired movie</p>
            <a routerLink="/dashboard-logged">Dashboard</a>
        </div>
        <div class="card border-0 col-10 col-md-4 col-lg-3 col-xl-2 p-0" *ngFor=" let movie of buyedMovies">
            <img class="card-img-top img-fluid" src="http://image.tmdb.org/t/p/original{{movie.cover}}"
                alt="{{movie.title}}">
            <div class="card-body">
                <h2 class="card-title text-center mt-1">{{movie.title}}</h2>
                <button (click)="deleteMovieCart(movie.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </div>
        </div>
    </div>
</div>
