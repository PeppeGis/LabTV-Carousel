<div class="container">
    <div class="row d-flex justify-content-center">
        <div *ngIf="buyedMovies.length<1" class="text-center">
            <h1 class="mt-3">Your shopping cart is empty</h1>
            <p>Return to the dashboard to select the desired movie</p>
            <a routerLink="/dashboard-logged">Dashboard</a>
        </div>
        <div class="card m-3 border-0 col-10 col-md-4 col-lg-3 col-xl-2 p-0" *ngFor=" let movie of buyedMovies">
            <img class="card-img-top img-fluid" src="http://image.tmdb.org/t/p/original{{movie.cover}}"
                alt="{{movie.title}}">
            <div class="card-body">
                <h5 class="card-title text-center">{{movie.title}}</h5>
            </div>
            <button (click)="deleteMovieCart(movie.id)" class="btn btn-danger m-1"><i class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
