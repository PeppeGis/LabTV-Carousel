<div class="wrapper" (click)="goToDetails(movie)">
        <a>
                <img src="http://image.tmdb.org/t/p/original{{movie?.backdrop_path}}"
                        onerror="this.src='../../../assets/img/1200x675.svg'" alt="Cover {{movie?.title}} not available"
                        class="img-fluid" />
        </a>
        <div class="details">
                <h3 class="font-weight-bold">{{movie.title}}</h3>
                <h5>Vote community: {{movie.vote_average}}</h5>
        </div>
</div>
