<div class="container h-100 p-5">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Registrati</h1>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="needs-validation"
                        novalidate="" autocomplete="off">
                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="nome">Nome</label>
                            <input id="nome" type="text" class="form-control" name="nome" formControlName="firstname">
                        </div>

                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="cognome">Cognome</label>
                            <input id="cognome" type="text" class="form-control" name="cognome"
                                formControlName="lastname">
                        </div>

                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="email">E-Mail</label>
                            <input id="email" type="email" class="form-control" name="email" formControlName="email">
                        </div>

                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password"
                                formControlName="password">
                        </div>

                        <label for="privacy" class="form-text text-muted mb-3">
                            <input type="checkbox" name="privacy" id="privacy" formControlName="privacy">
                            <span class="check"></span>
                            Accetta l'informativa sulla privacy</label>

                        <div class="align-items-center d-flex">
                            <button type="submit" class="btn btn-primary ms-auto" [disabled]="!registerForm.valid">
                                Registrati
                            </button>
                        </div>
                    </form>
                    <h4 class="mt-5 text-danger font-weight-bold">{{messageError}}</h4>
                </div>
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        Hai gi√† un account? <a routerLink="/login" class="text-dark font-weight-bold">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
